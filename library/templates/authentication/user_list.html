<h1>Users</h1>

{% if messages %}
  <div class="messages">
    {% for message in messages %}
      <div class="message">{{ message }}</div>
    {% endfor %}
  </div>
{% endif %}

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Actions</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>
            <a href="{% url 'user_detail' user.id %}">View Details</a>
        </td>
    </tr>
    {% endfor %}
</table>
