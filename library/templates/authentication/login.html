<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <form action="{% url 'login' %}" method="post">
      {%csrf_token%}
      <input type="email" name="email" placeholder="Email" required /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <input type="submit" />
    </form>
    <div>
      {% for message in messages%}
      <h3>{{message}}</h3>
      {%endfor%}
    </div>
  </body>
</html>
